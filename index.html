<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lumina | Professional Photo Gallery</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      :root {
        --primary: #6366f1;
        --primary-hover: #4f46e5;
        --bg-color: #f3f4f6;
        --card-bg: #ffffff;
        --text-main: #111827;
        --text-sub: #6b7280;
        --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        --radius: 16px;
        --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      body.dark-mode {
        --bg-color: #0f172a;
        --card-bg: #1e293b;
        --text-main: #f9fafb;
        --text-sub: #9ca3af;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", "Segoe UI", sans-serif;
        background-color: var(--bg-color);
        color: var(--text-main);
        transition: var(--transition);
        min-height: 100vh;
        overflow-x: hidden;
        display: flex;
        flex-direction: column;
      }

      header {
        background: var(--card-bg);
        padding: 1.5rem 0;
        box-shadow: var(--shadow-sm);
        position: sticky;
        top: 0;
        z-index: 100;
      }

      .container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 0 24px;
        flex: 1;
      }

      .nav-wrapper {
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        gap: 20px;
      }

      .logo {
        font-size: 1.8rem;
        font-weight: 800;
        color: var(--primary);
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .search-bar {
        position: relative;
        flex: 1;
        max-width: 500px;
      }

      .search-bar i {
        position: absolute;
        left: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: var(--text-sub);
      }

      .search-bar input {
        width: 100%;
        padding: 12px 20px 12px 45px;
        border-radius: 50px;
        border: 2px solid transparent;
        background: var(--bg-color);
        color: var(--text-main);
        font-size: 1rem;
        transition: var(--transition);
      }

      .search-bar input:focus {
        outline: none;
        border-color: var(--primary);
        background: var(--card-bg);
      }

      .nav-actions {
        display: flex;
        gap: 12px;
        align-items: center;
      }

      .btn {
        padding: 10px 20px;
        border-radius: 50px;
        border: none;
        cursor: pointer;
        font-weight: 600;
        display: flex;
        align-items: center;
        gap: 8px;
        transition: var(--transition);
        font-size: 0.9rem;
      }

      .btn-primary {
        background: var(--primary);
        color: white;
      }

      .btn-primary:hover {
        background: var(--primary-hover);
        transform: translateY(-2px);
      }

      .btn-ghost {
        background: transparent;
        color: var(--text-main);
        border: 1px solid var(--text-sub);
      }

      .btn-ghost:hover {
        background: var(--bg-color);
      }

      input[type="file"] {
        display: none;
      }

      .filters {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin: 30px 0;
        flex-wrap: wrap;
      }

      .filter-btn {
        background: var(--card-bg);
        color: var(--text-sub);
        padding: 8px 16px;
        border-radius: 20px;
        border: 1px solid transparent;
        cursor: pointer;
        transition: var(--transition);
        font-weight: 500;
      }

      .filter-btn:hover,
      .filter-btn.active {
        background: var(--primary);
        color: white;
        transform: scale(1.05);
      }

      .gallery-columns {
        column-count: 4;
        column-gap: 20px;
        padding-bottom: 50px;
      }

      @media (max-width: 1024px) {
        .gallery-columns {
          column-count: 3;
        }
      }
      @media (max-width: 768px) {
        .gallery-columns {
          column-count: 2;
        }
      }
      @media (max-width: 480px) {
        .gallery-columns {
          column-count: 1;
        }
      }

      .card {
        background: var(--card-bg);
        border-radius: var(--radius);
        overflow: hidden;
        margin-bottom: 20px;
        break-inside: avoid;
        box-shadow: var(--shadow-sm);
        position: relative;
        transition: var(--transition);
        opacity: 0;
        animation: fadeInUp 0.5s ease forwards;
        cursor: zoom-in;
      }

      @keyframes fadeInUp {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .card:hover {
        transform: translateY(-5px);
        box-shadow: var(--shadow-lg);
      }

      .card img {
        width: 100%;
        height: auto;
        display: block;
      }

      .card-overlay {
        position: absolute;
        inset: 0;
        background: linear-gradient(to top, rgba(0, 0, 0, 0.7), transparent);
        opacity: 0;
        transition: var(--transition);
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        padding: 20px;
      }

      .card:hover .card-overlay {
        opacity: 1;
      }

      .card-details h3 {
        color: white;
        font-size: 1.1rem;
        margin-bottom: 4px;
      }

      .card-details p {
        color: #e5e7eb;
        font-size: 0.85rem;
      }

      .like-btn {
        position: absolute;
        top: 15px;
        right: 15px;
        background: white;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        border: none;
        cursor: pointer;
        color: #dc2626;
        font-size: 1.2rem;
        transform: scale(0);
        transition: var(--transition);
        z-index: 2;
      }

      .card:hover .like-btn {
        transform: scale(1);
      }

      .like-btn.liked i {
        font-weight: 900;
      }

      .like-btn i {
        font-weight: 400;
      }

      .modal {
        display: none;
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.9);
        z-index: 1000;
        align-items: center;
        justify-content: center;
        backdrop-filter: blur(5px);
      }

      .modal-content {
        max-width: 90%;
        max-height: 90vh;
        position: relative;
      }

      .modal-content img {
        max-width: 100%;
        max-height: 85vh;
        border-radius: 8px;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      }

      .modal-close {
        position: absolute;
        top: -40px;
        right: 0;
        color: white;
        background: none;
        border: none;
        font-size: 1.5rem;
        cursor: pointer;
      }

      .modal-nav {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background: rgba(255, 255, 255, 0.1);
        color: white;
        border: none;
        padding: 15px;
        border-radius: 50%;
        cursor: pointer;
        transition: 0.2s;
      }

      .modal-nav:hover {
        background: rgba(255, 255, 255, 0.3);
      }
      .prev-btn {
        left: -60px;
      }
      .next-btn {
        right: -60px;
      }

      .modal-info {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 15px;
        color: white;
      }

      .toast {
        position: fixed;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%) translateY(100px);
        background: #333;
        color: white;
        padding: 12px 24px;
        border-radius: 50px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        transition: var(--transition);
        z-index: 2000;
        opacity: 0;
      }

      .toast.show {
        transform: translateX(-50%) translateY(0);
        opacity: 1;
      }

      footer {
        text-align: center;
        padding: 40px 0;
        color: var(--text-sub);
        font-size: 0.9rem;
        border-top: 1px solid rgba(0, 0, 0, 0.1);
        background: var(--card-bg);
        margin-top: auto;
      }

      .student-info {
        margin-top: 10px;
        font-weight: 600;
        color: var(--primary);
        letter-spacing: 0.5px;
        font-size: 0.95rem;
      }

      .student-label {
        color: var(--text-main);
        font-weight: 500;
        margin-right: 5px;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="container nav-wrapper">
        <div class="logo"><i class="fas fa-layer-group"></i> Lumina</div>
        <div class="search-bar">
          <i class="fas fa-search"></i>
          <input
            type="text"
            id="searchInput"
            placeholder="Search nature, city, animals..."
          />
        </div>
        <div class="nav-actions">
          <label class="btn btn-primary">
            <i class="fas fa-plus"></i> Upload
            <input type="file" id="uploadInput" accept="image/*" />
          </label>
          <button class="btn btn-ghost" onclick="toggleTheme()">
            <i class="fas fa-moon" id="themeIcon"></i>
          </button>
        </div>
      </div>
    </header>

    <div class="container">
      <div class="filters">
        <button class="filter-btn active" onclick="filterGallery('all')">
          All Photos
        </button>
        <button class="filter-btn" onclick="filterGallery('nature')">
          Nature
        </button>
        <button class="filter-btn" onclick="filterGallery('city')">
          Architecture
        </button>
        <button class="filter-btn" onclick="filterGallery('animal')">
          Wildlife
        </button>
      </div>

      <div class="gallery-columns" id="galleryGrid"></div>
    </div>

    <div class="modal" id="imageModal" onclick="closeModal(event)">
      <div class="modal-content">
        <button class="modal-close" onclick="closeModal(true)">
          <i class="fas fa-times"></i>
        </button>

        <button class="modal-nav prev-btn" onclick="changeImage(-1)">
          <i class="fas fa-chevron-left"></i>
        </button>
        <button class="modal-nav next-btn" onclick="changeImage(1)">
          <i class="fas fa-chevron-right"></i>
        </button>

        <img src="" alt="" id="modalImg" />

        <div class="modal-info">
          <h3 id="modalTitle">Image Title</h3>
          <div class="action-buttons">
            <button class="btn btn-primary" onclick="shareImage()">
              <i class="fas fa-share-alt"></i> Share
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="toast" id="toast">Link copied to clipboard!</div>

    <footer>
      <p>&copy; 2025 Lumina Gallery. All rights reserved.</p>
      <div class="student-info">
        <span class="student-label">Developed by:</span> Suyog Abhiman Shejal |
        AA.SC.U3BCA2401106
      </div>
    </footer>

    <script>
      const initialImages = [
        {
          url: "https://images.unsplash.com/photo-1472214103451-9374bd1c798e?q=80&w=800",
          category: "nature",
          title: "Misty Mountains",
        },
        {
          url: "https://images.unsplash.com/photo-1519074069444-1ba4fff66d16?q=80&w=800",
          category: "city",
          title: "Urban Jungle",
        },
        {
          url: "https://images.unsplash.com/photo-1437622368342-7a3d73a34c8f?q=80&w=800",
          category: "animal",
          title: "Turtle Swimming",
        },
        {
          url: "https://images.unsplash.com/photo-1518173946687-a4c8892bbd9f?q=80&w=800",
          category: "nature",
          title: "Forest Path",
        },
        {
          url: "https://images.unsplash.com/photo-1477959858617-67f85cf4f1df?q=80&w=800",
          category: "city",
          title: "Night Skyline",
        },
        {
          url: "https://images.unsplash.com/photo-1546182990-dced71875459?q=80&w=800",
          category: "animal",
          title: "Playful Pug",
        },
        {
          url: "https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?q=80&w=800",
          category: "nature",
          title: "Foggy Forest",
        },
        {
          url: "https://images.unsplash.com/photo-1480714378408-67cf0d13bc1b?q=80&w=800",
          category: "city",
          title: "New York Street",
        },
        {
          url: "https://images.unsplash.com/photo-1583511655857-d19b40a7a54e?q=80&w=800",
          category: "animal",
          title: "Cute Dog",
        },
        {
          url: "https://images.unsplash.com/photo-1501854140884-074cf2b21d25?q=80&w=800",
          category: "nature",
          title: "Blue Lake",
        },
      ];

      let currentImages = [...initialImages];
      let currentModalIndex = 0;

      const galleryGrid = document.getElementById("galleryGrid");
      const searchInput = document.getElementById("searchInput");
      const modal = document.getElementById("imageModal");
      const modalImg = document.getElementById("modalImg");
      const modalTitle = document.getElementById("modalTitle");
      const uploadInput = document.getElementById("uploadInput");

      function renderGallery(images) {
        galleryGrid.innerHTML = "";

        if (images.length === 0) {
          galleryGrid.innerHTML =
            '<p style="text-align:center; grid-column: 1/-1; padding: 20px;">No images found.</p>';
          return;
        }

        images.forEach((img, index) => {
          const card = document.createElement("div");
          card.className = "card";
          card.onclick = (e) => {
            if (!e.target.closest(".like-btn")) openModal(index, images);
          };

          card.innerHTML = `
            <img src="${img.url}" alt="${img.title}" loading="lazy">
            <button class="like-btn" onclick="toggleLike(this)">
              <i class="far fa-heart"></i>
            </button>
            <div class="card-overlay">
              <div class="card-details">
                <h3>${img.title}</h3>
                <p>${
                  img.category.charAt(0).toUpperCase() + img.category.slice(1)
                }</p>
              </div>
            </div>
          `;
          galleryGrid.appendChild(card);
        });
      }

      renderGallery(currentImages);

      function filterGallery(category) {
        document
          .querySelectorAll(".filter-btn")
          .forEach((btn) => btn.classList.remove("active"));
        event.target.classList.add("active");

        if (category === "all") {
          currentImages = initialImages;
        } else {
          currentImages = initialImages.filter(
            (img) => img.category === category
          );
        }
        renderGallery(currentImages);
      }

      searchInput.addEventListener("input", (e) => {
        const term = e.target.value.toLowerCase();
        currentImages = initialImages.filter(
          (img) =>
            img.title.toLowerCase().includes(term) ||
            img.category.toLowerCase().includes(term)
        );
        renderGallery(currentImages);
      });

      function toggleLike(btn) {
        btn.classList.toggle("liked");
        const icon = btn.querySelector("i");
        if (btn.classList.contains("liked")) {
          icon.classList.remove("far");
          icon.classList.add("fas");
        } else {
          icon.classList.remove("fas");
          icon.classList.add("far");
        }
      }

      function toggleTheme() {
        document.body.classList.toggle("dark-mode");
        const icon = document.getElementById("themeIcon");
        icon.classList.toggle("fa-moon");
        icon.classList.toggle("fa-sun");
      }

      uploadInput.addEventListener("change", (e) => {
        const file = e.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function (e) {
            const newImage = {
              url: e.target.result,
              category: "user",
              title: "My Upload",
            };
            initialImages.unshift(newImage);
            document.querySelector(".filter-btn").click();
          };
          reader.readAsDataURL(file);
        }
      });

      let activeGallerySet = [];

      function openModal(index, sourceArray) {
        activeGallerySet = sourceArray;
        currentModalIndex = index;
        updateModalContent();
        modal.style.display = "flex";
      }

      function updateModalContent() {
        const img = activeGallerySet[currentModalIndex];
        modalImg.src = img.url;
        modalTitle.textContent = img.title;
      }

      function closeModal(e) {
        if (e === true || e.target === modal) {
          modal.style.display = "none";
        }
      }

      function changeImage(direction) {
        currentModalIndex += direction;
        if (currentModalIndex >= activeGallerySet.length) currentModalIndex = 0;
        if (currentModalIndex < 0)
          currentModalIndex = activeGallerySet.length - 1;
        updateModalContent();
      }

      document.addEventListener("keydown", (e) => {
        if (modal.style.display === "flex") {
          if (e.key === "ArrowRight") changeImage(1);
          if (e.key === "ArrowLeft") changeImage(-1);
          if (e.key === "Escape") closeModal(true);
        }
      });

      function shareImage() {
        const url = activeGallerySet[currentModalIndex].url;
        navigator.clipboard.writeText(url).then(() => {
          const toast = document.getElementById("toast");
          toast.classList.add("show");
          setTimeout(() => toast.classList.remove("show"), 3000);
        });
      }
    </script>
  </body>
</html>
